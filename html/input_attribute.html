<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <div>
      <input type="text" name="username" replaceholer="아이디 입력" autofocus required>
    </div>
    <div>
      <input type="password" name="password" replaceholer="비밀번호 입력" required>
    </div>
    <div>
      <input type="text" name="name" value="우주영" disabled>
    </div>
    <div>
      <input type="email" name="email" replaceholer="이메일 입력" autofocus>
    </div>
    <div>
      <textarea  name="content" cols="30" rows="10"></textarea>
    </div>
    <div>
      <select name="product">
        <option value="a1">상품1</option>
        <option value="a2">상품2</option>
        <option value="a3">상품3</option>
        <option value="a4">상품4</option>
      </select>
    </div>
    <div>
      <input type="text" list="user" name="user">
      <datalist id="user">
        <option value="u1">aaa1</option> <!-- 입력시 a 라고 치면 aaa1, aab2만 나옴-->
        <option value="u2">aab2</option>
        <option value="u3">bbb3</option>
        <option value="u4">ccc4</option>
      </datalist>
      
    </div>
    <button type="submit">전송</button>
    <button type="reset">초기화</button> <!--해당 form 태그로 감싸져있는 요소들만 초기화-->
    <button type="button">그냥버튼</button>
  </form>
</body>
</html>
