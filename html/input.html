<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <label for="text">텍스트</label>
    <input type="text" id="text">
  </div>
  <div>
    <label for="password">비밀번호</label>
    <input type="password" id="password">
  </div>
  
  <div>
    <label for="chkbox1">체크박스1</label>
    <input type="checkbox" id="chkbox1">
  </div>
  <div>
    <label for="chkbox2">체크박스2</label>
    <input type="checkbox" id="chkbox2">
  </div>
  
  <div> <!-- 같은 name으로 그룹화 해서 같은 name의 요소 중 하나만 선택가능-->
    <label for="radio1">선택1</label>
    <input type="radio" id="radio1" name="aaa">
  </div>
  <div>
    <label for="radio2">선택2</label>
    <input type="radio" id="radio2" name="aaa">
  </div>
  <div>
    <label for="radio3">선택3</label>
    <input type="radio" id="radio3" name="bbb">
  </div>
  <div>
    <label for="radio4">선택4</label>
    <input type="radio" id="radio4" name="bbb">
  </div>
  
  <div>
    <input type="date">
  </div>
  <div>
    <input type="datetime">
  </div>
  <div>
    <input type="datetime-local">
  </div>
  
  <div>
    <input type="month">
  </div>
  <div>
    <input type="week">
  </div>
  
  <div>
    <input type="number" min="0" max="100" value="100">
  </div>
  <div>
    <input type="range" min="0" max="10">
  </div>
  <div>
    <input type="file" multiple="true"> <!-- 파일 첨부 버튼. multiple: 파일 다중선택-->'
  </div>
  <div>
    <input type="hidden"> <!-- 눈에 보이지 않은 형태로 데이터를 넘김(사용 x)-->
  </div>
</body>
</html>
