<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box-container {
      padding: 1px;
    }
    .box {
      margin: 50px auto;
      width: 100px;
      height: 100px;
      background-color: blue;
      
    }
    .box2 { /*margin 중첩이 일어났을 때 크기가 더 큰 요소의 크기가 적용됨 */
      margin: 70px auto;
      width: 100px;
      height: 100px;
      background-color: red;
    }
    
  </style>
</head>
<body>
  <div class="box-container">
    <div class="box"></div>
  </div>
  <div>
    <div class="box2"></div>
  </div>
  
  <div class="box"></div>
</body>
</html>
